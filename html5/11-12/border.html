<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>borderTest</title>
    <style type="text/css">
        p{
            border-left: 5px solid #27AE60;
            background:#ECF0F1;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<p>有时候,想起自己的过去种种，早我们的生活中有许多的无奈，再未来有存在许多的不可知。但是生活告诉我们，他一直就在，我们需要做的是好好的对待他。有时，你会想现在做的事情，对未来有什么好处吗？现在每天的辛劳值得吗？亦或者明天他是不可知的，除了把我现在的此时此刻，我又拥有什么，在外力下，生命脆弱而不堪一击。但是，我能做的就是活好当下，为了未来，活好当下。还是那句话“生活本来就不容易了，请不要再去折腾自己了。”好好的一步一个脚印，一定戒骄戒躁。将生活的每一步，走的踏实。哪怕今天是最后一天。</p>

</body>
</html>
