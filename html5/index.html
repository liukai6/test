<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请函</title>
    <link href="css.css" rel="stylesheet">
</head>
<body>

        <h1>Let's learn HTML5</h1>

        enroll.style.borderColor = "#27cb8b";
    }

</html>
